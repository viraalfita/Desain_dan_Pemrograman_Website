<html>
  <head>
    <title>Percabangan Switch Case</title>
  </head>
  <body>
    <script>
      var jawab = prompt(
        "Kamu beruntung! Silahkan pilih hadiahmu dengan memasukkan angka 1 - 5"
      );
      var hadiah = "";

      switch (jawab) {
        case "1":
          hadiah = "Tisu";
          break;

        case "2":
          hadiah = "1 Kotak Kopi";
          break;

        case "3":
          hadiah = "Sticker";
          break;

        case "4":
          hadiah = "Minyak Goreng";
          break;

        case "5":
          hadiah = "Uang 50.000";
          break;

        default:
          document.write("<p>Oops! kamu salah pilih</p>");
          break;
      }

      if (hadiah === "") {
        document.write("<p>Kamu gagal mendapat hadiah</p>");
      } else {
        document.write("<h2>Kamu mendapat " + hadiah + "</h2>");
      }
    </script>
  </body>
</html>
