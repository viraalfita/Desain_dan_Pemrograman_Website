<!DOCTYPE html>
<html>
  <head>
    <title>Membuat Form</title>
  </head>
  <body>
    <form method="GET" action="gambar.html">
      <h4>Formulir</h4>
      <input
        type="text"
        name="var1"
        size="30"
        value="Masukkan nama anda"
      /><br />
      <input type="text" name="var7" size="30" value="Masukkan alamat anda" />

      <br /><br />

      <b>Are you a student?</b>
      <input type="checkbox" name="var3" />
      <br /><br />

      <b>How old are you?</b>
      <br />
      <input type="radio" name="var4" value="r1" /> 10 - 15 <br />
      <input type="radio" name="var4" value="r2" /> 16 - 20 <br />
      <input type="radio" name="var4" value="r3" /> 21 - 25 <br />
      <br /><br />

      <b>Which one do you have?</b>
      <br />
      <input type="checkbox" name="vehicle1" value="Bike" />
      I have a bike
      <br />
      <input type="checkbox" name="vehicle1" value="Plane" checked />
      I have a plane
      <br />
      <input type="checkbox" name="vehicle2" value="Car" /> I have a car
      <br />
      <input type="checkbox" atribut="vehicle3" value="Boat" /> I have a boat
      <br /><br />

      <b>Where are you from?</b>
      <br />
      <select name="var8" size="1">
        <option value="BG">Bulgaria</option>
        <option value="UK">United Kingdom</option>
        <option value="USA">USA</option>
        <option value="IDN">Indonesia</option>
      </select>
      <br /><br />

      <b>Enter your code here</b>
      <input type="password" name="var9" value="password" />
      <br /><br />

      <b>Enter your comment</b><br />
      <textarea name="var10" id="comment">Fill this area</textarea><br />
      <input type="submit" name="var5" value="Kirim" />
      <input type="reset" name="var6" value="Bersihkan" />
    </form>
  </body>
</html>
